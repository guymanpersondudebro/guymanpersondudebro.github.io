<!DOCTYPE html>
<html>
<head>
  <title>Infinite GIF Loop</title>
  <style>
    /* Centering the container */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Styling for the GIFs */
    .gif-container {
      text-align: center;
    }

    .gif {
      display: block;
      margin: 20px auto; /* Adjust the spacing between GIFs */
    }
  </style>
</head>
<body>
  <div class="gif-container">
    <div id="gif-wrapper"></div>
  </div>

  <script>
        // Lyrics of the Rickroll song
        const lyrics = [
            "We're",
            "no",
            "strangers",
            "to",
            "love",
            "You",
            "know",
            "the",
            "rules",
            "and",
            "so",
            "do",
            "I",
            // Add more lyrics here...
        ];

        let index = 0;

        function displayLyrics() {
            console.log(lyrics[index]);
            index = (index + 1) % lyrics.length;
        }

        // Call the function every second to display lyrics
        setInterval(displayLyrics, 1000);
    // URLs of the GIFs
    const gifURLs = [
      "https://www.gifcen.com/wp-content/uploads/2022/11/rickroll-gif-1.gif",
      "https://www.gifcen.com/wp-content/uploads/2022/11/rickroll-gif-1.gif",
      // Add more URLs as needed
    ];

    const gifWrapper = document.getElementById("gif-wrapper");
    let currentGifIndex = 0;

    // Function to load and display the next GIF
    function loadNextGif() {
      const gif = document.createElement("img");
      gif.src = gifURLs[currentGifIndex];
      gif.className = "gif";
      gifWrapper.innerHTML = ''; // Clear the container before adding the next GIF
      gifWrapper.appendChild(gif);
     
      currentGifIndex = (currentGifIndex + 1) % gifURLs.length; // Cycle through the GIFs
    }

    // Load the first GIF
    loadNextGif();

    // Set a timer to load the next GIF every 3 seconds (adjust as needed)
    setInterval(loadNextGif, 3000); // 3000 milliseconds (3 seconds)
  </script>
</body>
</html>
