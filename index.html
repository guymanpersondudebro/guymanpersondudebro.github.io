<!DOCTYPE html>
<html>
<head>
    <title>Text Editor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="default-theme">
    <div class="toolbar">
        <button class="dropdown-btn" id="file-menu-btn">File</button>
        <div class="dropdown-container" id="file-menu">
            <a href="#" onclick="saveText()">Save</a>
            <a href="#" onclick="loadText()">Load</a>
        </div>
        <button class="dropdown-btn" id="settings-menu-btn">Settings</button>
        <div class="dropdown-container" id="settings-menu">
            <select id="settings-options" onchange="handleSettingChange(event)">
                <option value="dark-mode">Dark Mode</option>
                <option value="dyslexia-mode">Dyslexia Mode</option>
                <option value="font-size">Font Size</option>
            </select>
        </div>
        <button class="dropdown-btn" id="edit-menu-btn">Edit</button>
        <div class="dropdown-container" id="edit-menu">
            <a href="#" onclick="undo()">Undo</a>
            <a href="#" onclick="redo()">Redo</a>
            <a href="#" onclick="printText()">Print</a>
            <a href="#" onclick="findAndReplace()">Find and Replace</a>
        </div>
    </div>
    <textarea id="text-input"></textarea>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
