<!DOCTYPE html>
<html>
<head>
  <title>Infinite GIF Loop</title>
  <style>
    /* Centering the container */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Styling for the GIFs */
    .gif-container {
      text-align: center;
    }

    .gif {
      display: block;
      margin: 20px auto; /* Adjust the spacing between GIFs */
    }
  </style>
</head>
<body>
  <div class="gif-container">
    <div id="gif-wrapper"></div>
  </div>

  <script>
    // URLs of the GIFs
    const gifURLs = [
      "https://www.gifcen.com/wp-content/uploads/2022/11/rickroll-gif-1.gif",
      "https://www.gifcen.com/wp-content/uploads/2022/11/rickroll-gif-1.gif",
      // Add more URLs as needed
    ];

    const gifWrapper = document.getElementById("gif-wrapper");

    // Function to create an infinite loop of GIFs
    function createInfiniteLoop() {
      gifURLs.forEach((url) => {
        const gif = document.createElement("img");
        gif.src = url;
        gif.className = "gif";
        gifWrapper.appendChild(gif);
      });
     
      // Clone the GIFs and append them to create an infinite loop
      const gifClone = gifWrapper.cloneNode(true);
      gifWrapper.appendChild(gifClone);
    }

    createInfiniteLoop(); // Start the infinite loop
  </script>
</body>
</html>
