<!DOCTYPE html>
<html>
<head>
  <title>Infinite GIF Loop</title>
</head>
<body>
  <img id="gif" src="<center><IMG SRC="https://www.gifcen.com/wp-content/uploads/2022/11/rickroll-gif-1.gif" alt="Your GIF">
  <script>
    // Function to create an infinite loop
    function loopGif() {
      var gif = document.getElementById('gif');
      gif.src = gif.src; // Reset the source to the same GIF
      gif.addEventListener('load', function() {
        setTimeout(loopGif, 0); // Change the delay (in milliseconds) as needed
      });
    }

    loopGif(); // Start the infinite loop
  </script>
</body>
</html>
